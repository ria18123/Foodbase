{% extends "base.html" %}

{% block content %}
  <h1>Search Results for "{{ query }}"</h1>
  {% if results %}
    <ul>
      {% for result in results %}
        <li>
          <a href="{% url 'recipes:recipe_detail' result.id %}">{{ result.title }}</a>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>No results found.</p>
  {% endif %}
{% endblock %}
